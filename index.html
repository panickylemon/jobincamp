<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Jobincamp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel='stylesheet' href='css/normalize.css'>
	<link rel='stylesheet' href='css/bootstrap-select.min.css'>
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/media.css'>
	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/main.js"></script>


</head>
<body>

<div class="l-wrapper">
	<header class="b-header-index">
		<div class="l-container">
			<div class="b-header clearfix">
				<a class="l-logo" href="#">
					<img src="image/base/logo.png" alt="логотип">
				</a>

				<div class="b-menu-burger"></div>
				<nav class="l-menu clearfix">
					<ul class="b-menu">
						<li class="b-menu__item">
							<a class="b-menu__link" href="#">вакансии</a>
						</li>
						<li class="b-menu__item">
							<a class="b-menu__link" href="#">резюме</a>
						</li>
						<li class="b-menu__item">
							<a class="b-menu__link" href="#">лагеря</a>
						</li>
						<li class="b-menu__item">
							<a class="b-menu__link" href="#">школы вожатых</a>
						</li>
						<li class="b-menu__item">
							<a class="b-menu__link b-menu__link--active" href="#">полезное</a>
						</li>
						<li class="b-menu__item">
							<a class="b-menu__link" href="#">о проекте</a>
						</li>
					</ul>
					<div class="l-menu-checkin">
						<a class="b-menu-checkin b-menu-checkin__enter" href="#">
							войти
						</a>
						<a class="b-menu-checkin b-menu-checkin__out" href="#">
							<span class="b-menu-checkin__text">выйти</span>
						</a>
					</div>
				</nav>
			</div>
			<h1 class="b-header-index__title">
				a job like a journey...
			</h1>

			<div class="b-header-index__filter">
				<form class="b-search clearfix">
					<select name="subject" class="selectpicker b-search__subject">
						<option>Я ищу...</option>
						<option>Работу</option>
						<option>Сотрудника</option>
						<option>Школу вожатых</option>
					</select>

					<select name="country" class="selectpicker b-search__country">
						<option>Страна...</option>
						<option>Россия</option>
						<option>Бразилия</option>
						<option>Канада</option>
					</select>
					<input class="b-search__expand" type="search" placeholder="расширенный поиск">
					<input class="b-search__button" name="submit" type="submit" value="">
				</form>
			</div>
			<div class="b-employment">

				<div class="b-employment__item">
					<p class="b-employment__text">
						Более <span class="b-employment__number">500</span> вакансий
					</p>
					<a class="b-employment__button b-header-index__button" href="#">
						добавить вакансию
					</a>
				</div>

				<div class="b-employment__item">
					<p class="b-employment__text">
						<span class="b-employment__number">5708</span> вожатых ищут работу
					</p>
					<a class="b-employment__button b-header-index__button" href="#">
						добавить резюме
					</a>
				</div>

				<div class="b-employment__item">
					<p class="b-employment__text">
						<span class="b-employment__number">5708</span> школ вожатых
					</p>
					<a class="b-employment__button b-header-index__button" href="#">
						добавить школу
					</a>
				</div>

			</div>
			<a class="b-scrolling-bottom b-scrolling-bottom--white"></a>
		</div>
	</header>
	<main class="content">
		<div class="l-container">
			<div class="l-popular-categories">
				<h2 class="b-subtitle">Популярные категории</h2>
				<div class="b-popular-categories">
					<div class="b-popular-categories__item">
						<img class="b-popular-categories__image" src="image/base/shutterstock_378999619.jpg"
						     alt="Работа в России">
						<p class="b-popular-categories__title">Работа в России</p>

					</div>
				</div>
			</div>

		</div>
	</main>
</div>
<footer>
	<div class="l-container">
	</div>
</footer>

</body>
</html>
